<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your meta description here">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Roboto;
            background-color: #121212;
            height: 10000px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 5px;
            z-index: 100;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            border-radius: 30px;
        }

        .logo_png {
            margin-top: 10px;
            border-radius: 30px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-grow: 1;
            justify-content: space-around;
        }

        .nav-links li {
            margin-right: 0;
            background-color: black;
            width: 80px;
            height: 30px;
            text-align: center;
            border-radius: 0px;
            padding-top: 10px;
        }
        
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }


        /* Added style for the tools menu */
        .tools {
            display: flex;
            position: fixed;
            top: 0%;
            left: 100%;
            /* Start with menu off-screen */
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            list-style: none;
            width: 0;
            /* Start with width at 0 */
            transition: width 0.5s ease-in-out, left 0.5s ease-in-out;
            /* Add width transition */
        }
        
        
        .tools li {
            background-color: #40E0D0;
            /* Attractive blue background color */
            color: #fff;
            /* White text color for contrast */
            padding: px;
            /* Add some padding for better appearance */
            margin: 5px;
            /* Add margin for spacing between items */
            border-radius: 5px;
            /* Rounded corners for a modern look */
        }


        .tools.open {
            left: 0;
            /* Move menu to the left when open */
            width: 100%;
            /* Expand width to fill the screen */
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="logo.gif" class="logo_png" width="80px">
        </a>
        <ul class="nav-links">
            <li><a href="#" class="nav-link">HOME</a></li>
            <li><a href="#" class="nav-link">ABOUT</a></li>
            <li><a href="#" class="nav-link">CONTACT</a></li>
            <li><a href="#" id="tools-button">TOOLS</a>
                <ul class="tools" id="tools">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><button id="close-tools">close</button></li>
                </ul>
            </li>
        </ul>
    </header>
    <nav>
        <!-- Additional navigation links go here -->
    </nav>

    <main>
        <!-- Content of your homepage goes here -->
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script>
        // JavaScript to toggle the visibility of the "tools" menu
        const toolsButton = document.getElementById('tools-button');
        const toolsMenu = document.getElementById('tools');
        const closeToolsButton = document.getElementById('close-tools');

        toolsButton.addEventListener('click', () => {
            toolsMenu.classList.add('open'); // Add the "open" class to trigger the animation
            closeToolsButton.style.display = 'block';
        });

        closeToolsButton.addEventListener('click', () => {
            toolsMenu.classList.remove('open'); // Remove the "open" class to close the menu
            closeToolsButton.style.display = '';
        });
    </script>
</body>
</html>
